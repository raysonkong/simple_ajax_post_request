<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript">
    // post request => sent as form data
    const ourRequest = $.ajax({
        method: "POST",
        url: "http://localhost:3000/ajax",
        dataType: "json",
        data: {
            name: "Rob"
        }
    })

    ourRequest.then((res) => {
        console.log(res)
    })

</script>
